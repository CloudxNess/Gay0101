    <script>
      document.getElementById("loginButton").addEventListener("click", function() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var token = document.getElementById("token").value;
        // Validación de usuario y contraseña
        if (email === "admin" && password === "admin" && token === "123") {
          window.location.href = "home-admin.html";
        } else if (email === "user" && password === "user" && token === "123") {
          window.location.href = "home-inventario.html";
        } else if (email === "jefe" && password === "jefe" && token === "123") {
          window.location.href = "home-kits.html";
        } 
        else {
          alert("Usuario / Contraseña / Token incorrectos");
        }
        
        
      });
